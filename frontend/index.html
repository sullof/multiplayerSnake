<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
  <link rel="stylesheet" href="style.css">
<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body>
  <section>
    <div>

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>

      <div id="gameScreen" width=100% height=100%>
        <div class="d-flex flex-column justify-content-center">
          <!-- <style>
          .stop-scrolling {
            height: 100%;
            overflow: hidden;
          }
          </style> -->
          <!-- <h1>Your game code is: <span id="gameCodeDisplay"></span></h1> -->
          <style>
          .flex-container {
            display: flex;
            flex-wrap: nowrap;
            background-color: white;
          }
          #time {
            font-weight: bold;
          }
          </style>


         

          <section id="toolbar" class="header">

            <div class="header-left">
                <span id="time">60</span>
                <span>seconds left</span>
            </div>

            <div class="header-right">

                <div class="right-text">
                    <h1>Avoid the Poison</h1>
                    <span>the poison color is</span>
                </div>

                <div class="captcha">
                    <img id="colorImage" width="200px" height="80px">
                </div>
                
            </div>


        </section><!-- HEADER OF SNAKE GAME -->


          <canvas id="canvas"></canvas>

        </div>

      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>


  <script src="js/noise.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/pipeline.js"></script>
</body>
</html>
