<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://hammerjs.github.io/dist/hammer.js"></script>

  <link rel="stylesheet" href="css/style.css">

<body>

    <!-- INITIAL SCREEN -->
    <div id="initialScreen" class="h-100">
      <div class="d-flex flex-column align-items-center justify-content-center h-100">
        <button type="submit" class="btn btn-success" id="joinGameButton">Join Game</button>
      </div>
    </div>

    <div id="gameScreen">
      <section id="toolbar" class="header">
        <div class="header-left">

            <img id="colorImage" width="200px" height="80px">

      </section>
      <canvas id="gameCanvas"></canvas>
    </div>

    <div id="scoreScreen" class="h-100">
      <div class="d-flex flex-column align-items-center justify-content-center h-100">
        <h2>Your Final Score is: <span id="scoreDisplay"></span></h2>
        <a href="http://3.139.87.87"><button type="submit" class="btn btn-success">Practice</button></a>
      </div>
    </div>

	</div><!-- CONTAINER -->

	<script src="js/noise.min.js"></script>
	<script src="js/util.js"></script>
