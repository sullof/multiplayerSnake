   <script>

    // disable double click on buttons 
    $(":button").click(function() {
      $(this).prop("disabled",true);
    });
    
    //reactivate click on buttons {prevent any bug that can occurs}
    $(":button").click(function() {
      var btn = this;
        setTimeout(function() {
          btn.disabled =  false; 
        }, 3000);
    });
